<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FintechFiap - Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
<header>
    <h1 class="app-title">FintechFiap</h1>
</header>

<main class="p-2">
    <div class="app-card">
        <section class="charts">
            <div class="chart-container">
                <p class="card-title">Receitas X Despesas</p>
                <canvas id="lineChart"></canvas>
            </div>

            <div class="chart-container">
                <p class="card-title">Aplicações</p>
                <canvas id="barChart"></canvas>
            </div>
        </section>

        <section class="home-actions">
            <div class="card">
                <div class="card-body">
                    <button href="#" class="btn btn-outline"  data-bs-toggle="modal" data-bs-target="#add-conta">
                        <i class="bi bi-cart-plus"></i> 
                        <span>Adicionar despesa</span>
                    </button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-body">
                    <a href="#" class="btn btn-outline">
                        <i class="bi bi-currency-dollar"></i>
                        <span>Adicionar receita</span>
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <a href="#" class="btn btn-outline">
                        <i class="bi bi-receipt"></i>
                        <span>Adicionar conta a pagar</span>
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <a href="#" class="btn btn-outline">
                        <i class="bi bi-graph-up-arrow"></i>
                        <span>Meus investimentos</span>
                    </a>
                </div>
            </div>           
            
        </section>
    </div>
    <div class="modal fade" id="add-conta" tabindex="-1" aria-labelledby="tituloModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModalLabel">Conta a pagar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input id="descricao" type="text" class="input" placeholder="Ex: Conta de luz">
                    </div>
        
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input id="valor" type="text" class="input" placeholder="R$ 0,00">
                    </div>
        
                    <div class="form-group">
                        <label for="vencimento">Vencimento</label>
                        <input id="vencimento" type="text" class="input" placeholder="DD/MM/AAAA">
                    </div>
        
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select id="categoria" class="select">
                            <option>Alimentação</option>
                            <option>Transporte</option>
                            <option>Lazer</option>
                            <option>Empréstimo</option>
                            <option>Aluguel</option>
                            <option>Financiamento</option>
                        </select>
                    </div>
        
                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary mt-24"  data-bs-dismiss="modal">Confirmar</button>
            </div>
          </div>
        </div>
      </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
<script src="../js/charts.js"></script>
</body>
</html>
