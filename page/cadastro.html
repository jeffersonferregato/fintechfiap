<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>FintechFiap - Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
<div class="app-wrapper">
    <header>
        <a href="index.html" class="back-link">&#8592;</a>

    <main class="app-card box">
        <h1 class="app-subtitle">Cadastro</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" type="text" class="input" placeholder="Seu nome completo">

            <div class="form-group">
                <label for="telefone">Telefone</label>

            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" class="input" placeholder="seuemail@exemplo.com">
            </div>

            <a href="definir-senha.html" class="btn btn-primary mt-24">Avan√ßar</a>
        </form>

        <div class="divider">
            <span>fazer login com</span>
        </div>

        <div class="social-row">
            <button type="button" class="btn btn-outline social-btn">Google</button>
            <button type="button" class="btn btn-outline social-btn">Apple</button>
        </div>
    </main>
</div>

<script src="../js/main.js"></script>

</html>
